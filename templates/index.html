<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Header Section -->
    <header class="text-center py-8 mb-8 bg-blue-600 text-white">
        <h1 class="text-4xl font-bold">INEC Results Dashboard</h1>
        <p class="text-xl">Explore Polling Unit Results</p>
    </header>

    <div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md space-y-4">
        
        
        <div class="space-y-2">
            <div class="bg-blue-50 p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">Navigation</h2>
                <ul>
                   <li><a href="/result/announced_pu_result" id="link-individual-pu" class="text-blue-600 hover:text-blue-800">Announced Polling Unit result</a></li>
                <li><a href="/lga/results" id="link-lga-results" class="text-blue-600 hover:text-blue-800">Summed LGA Results</a></li>
                <li><a href="/add-pu" id="link-lga-results" class="text-blue-600 hover:text-blue-800">Add Polling Unit result</a></li>
                </ul>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">Useful Links</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zM8.5 13.5l-3 2.5a1 1 0 01-1.5-1.25l3-2.5a1 1 0 011.5 1.25zm5-6l-3 2.5a1 1 0 01-1.5-1.25l3-2.5a1 1 0 011.5 1.25zM15 10a5 5 0 11-10 0 5 5 0 0110 0z" clip-rule="evenodd" />
                        </svg>
                        <a href="https://github.com/devpeter1454/bincom_test" target="_blank" class="text-gray-600 hover:text-blue-500">GitHub Repository</a>
                    </div>
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zM8.5 13.5l-3 2.5a1 1 0 01-1.5-1.25l3-2.5a1 1 0 011.5 1.25zm5-6l-3 2.5a1 1 0 01-1.5-1.25l3-2.5a1 1 0 011.5 1.25zM15 10a5 5 0 11-10 0 5 5 0 0110 0z" clip-rule="evenodd" />
                        </svg>
                        <a href="/docs" target="_blank" class="text-gray-600 hover:text-blue-500">Documentation</a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function navigateToIndividualPollingUnit(pollingUnitId) {
                window.location.href = `/individual_polling_unit/${pollingUnitId}`;
                // Optionally, you can perform additional JavaScript actions here before navigation
            }

            function navigateToSummedLgaResults() {
                window.location.href = '/summed_lga_results';
                // Optionally, you can perform additional JavaScript actions here before navigation
            }
        </script>
    </div>
</body>
</html>
